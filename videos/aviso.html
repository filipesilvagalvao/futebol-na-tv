<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso</title>
    <style>
        /* Certifique-se que o player ocupe todo o espaço disponível */
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Aplique qualquer estilo adicional necessário aqui */
    </style>
</head>
<body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js">
    </script>
    <div id="player"></div>
    <script defer>
        var player = new Clappr.Player({
            source: "/videos/ops.mp4",
            autoPlay: true,
            parentId: "#player",
            width: "100%",
            height: "100%"
        });
    </script>
</body>

</html>
